{% extends 'layout/basic.html' %}

{% block title %}Редактирование мероприятия{% endblock %}
{% block head %}{% load static %}<link rel="stylesheet" href="{% static 'css/event.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">{% endblock %}

{% block content %}

    <main class="main">
        {% if admin %}
            <h1 class="page_title" style="text-align: center; margin: 30px;" >Редактирование мероприятия</h1>

            <form method="post" class="form edit_event_form" enctype="multipart/form-data" style="display:flex; flex-direction: column; max-width:1200px; margin: auto; padding: 30px;">
                {% csrf_token %}
                <div style="display: flex; flex-direction: column; align-items: center;">
                    {{form.as_p}}
                    <input type="submit" value="Сохранить изменения" class="edit_event_btn" style="height: 50px; width: 400px;">
                </div>
            </form>
        {% endif %}
    </main>

{% endblock %}
